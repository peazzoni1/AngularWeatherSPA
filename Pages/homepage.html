

<h1 class="col-md-6 col-md-offset-3">
{{ localWeather.name }}
</h1>

<div class='row'>
 <div class="col-md-6 col-md-offset-3">
<current-weather weather="localWeather.weather[0].id" sunrise="localWeather.weather.sys.sunrise" sunset="localWeather.weather.sys.sunset"></current-weather>
    <h4>Forecast by City</h4>
     <form ng-submit="submit()">
    <div class="form-group">
     <input type="text" ng-model="city" class="form-control" placeholder="Enter City or Zip"/>
    </div>
     <input type="submit" class="btn btn-primary" value="Get Forecast"/>
    </form>
    </div>
</div>
